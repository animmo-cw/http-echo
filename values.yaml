##########################################################
# CoreWeave cluster configuration
##########################################################

# These values should be set via ArgoCD parameters or overridden during deployment
orgID: ""
clusterName: ""

##########################################################
# General settings
##########################################################

# Number of replicas for the httpecho Deployment
replicaCount: 2

##########################################################
# Container image settings
##########################################################
image:
  # Docker image repository
  repository: hashicorp/http-echo

  # Docker image tag (version)
  tag: "0.2.3"

  # Image pull policy (IfNotPresent, Always, Never)
  pullPolicy: IfNotPresent

##########################################################
# Service configuration
##########################################################
service:
  # Kubernetes Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP

  # Service port to expose the container
  port: 5678

##########################################################
# Ingress configuration
##########################################################
ingress:
  # Enable or disable Ingress creation
  enabled: false

  # Specify which ingress controller to use
  ingressClassName: traefik

  # Export the following data to the external ingress controller application
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod

##########################################################
# Application configuration (ConfigMap)
##########################################################
config:
  # Message returned by httpecho
  message: "Hello from Helm and Kubernetes"

  # Environment name, e.g., dev, staging, prod
  environment: dev

##########################################################
# Secret configuration (Secret)
##########################################################
secrets:
  # Redis password or other sensitive data
  redisPassword: ""

##########################################################
# Redis configuration (Secret)
##########################################################
redis:
  image: redis
  tag: "7.2"
  servicePort: 6379

##########################################################
# Pod resource requests and limits
##########################################################
resources:
  requests:
    # Minimum CPU requested by the container
    cpu: 50m

    # Minimum memory requested by the container
    memory: 64Mi

  limits:
    # Maximum CPU allowed for the container
    cpu: 100m

    # Maximum memory allowed for the container
    memory: 128Mi
