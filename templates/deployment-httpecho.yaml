apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "httpecho.fullname" . }}-httpecho
  labels:
    {{- include "httpecho.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: httpecho
  template:
    metadata:
      labels:
        app: httpecho
        {{- include "httpecho.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "httpecho.serviceAccountName" . }}
      containers:
        - name: httpecho
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - "-text=$(HTTPECHO_MESSAGE)"
          envFrom:
            - configMapRef:
                name: {{ include "httpecho.fullname" . }}-config
            - secretRef:
                name: {{ include "httpecho.fullname" . }}-secret
          ports:
            containerPort: {{ .Values.port }}
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.port }}
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "httpecho.fullname" . }}-app
  labels:
    {{- include "httpecho.labels" . | nindent 4 }}
    component: app
spec:
  type: {{ .Values.httpecho.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "httpecho.selectorLabels" . | nindent 4 }}
    component: app
{{- end }}
